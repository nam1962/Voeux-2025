<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="300" fill="#E8F4F8"/>
  
  <!-- Pattes -->
  <rect x="64" cy="160" width="8" height="30" y="200" fill="#FFFFFF"/>
  <rect x="94" cy="160" width="8" height="30" y="200" fill="#FFFFFF"/>
  <rect x="144" cy="160" width="8" height="30" y="200" fill="#FFFFFF"/>
  <rect x="174" cy="160" width="8" height="30" y="200" fill="#FFFFFF"/>
  
  <!-- Corps de la vache ovale  -->
  <ellipse cx="120" cy="160" rx="80" ry="60" fill="#FFFFFF"/>
  
  <!-- Queue -->
  <path d="M50 140 Q30 130 40 110" stroke="#FFFFFF" stroke-width="6" fill="none"/>
  <circle cx="40" cy="110" r="5" fill="#FFFFFF"/>
  
  <!-- Taches -->
  <ellipse cx="160" cy="140" rx="25" ry="20" fill="#6B4423"/>
  <ellipse cx="100" cy="180" rx="30" ry="25" fill="#6B4423"/>
  <ellipse cx="130" cy="170" rx="20" ry="25" fill="#000000"/>
  <ellipse cx="70" cy="150" rx="25" ry="20" fill="#000000"/>
  
  <!-- Tête -->
  <circle cx="180" cy="120" r="40" fill="#FFFFFF"/>
  
  <!-- Cornes pleines -->
  <path d="M205 85 C215 65 210 60 195 78" fill="#6B4423"/>
  <path d="M155 85 C145 65 150 60 165 78" fill="#6B4423"/>
  
  <!-- Museau -->
  <ellipse cx="200" cy="130" rx="20" ry="15" fill="#FFB6C1"/>
  <circle cx="210" cy="125" r="5" fill="#333333"/>
  <circle cx="190" cy="125" r="5" fill="#333333"/>
  
  <!-- Yeux qui louchent -->
  <circle cx="195" cy="105" r="8" fill="#E8F4F8"/>
  <circle cx="165" cy="105" r="8" fill="#E8F4F8"/>
  <circle cx="198" cy="108" r="4" fill="#333333"/>
  <circle cx="162" cy="102" r="4" fill="#333333"/>
  
 <!-- Oreilles -->
  <path d='M210,90 Q220,70,200,85' 
        fill='#FFFFFF' 
        stroke='#333333' 
        stroke-width='2'/>
        
  <path d='M150,90 Q140,70,160,85' 
        fill='#FFFFFF' 
        stroke='#333333' 
        stroke-width='2'/>
  
  <!-- Texte avec caractères pleins en marron -->
  <text x="200" y="260" font-family="system-ui" font-size="24" font-weight="bold" text-anchor="middle" fill="#6B4423">
    <tspan x="200" dy="0">Veilleurs mœux pour 2025</tspan>
    <tspan x="200" dy="1.5em" font-size="14" font-weight="normal" font-style="italic">Dessiné avec un peu de code svg par Amaury et quelques IA ;)</tspan>
  </text>
  <!-- Bonne année 2025, signé nam1962 -->
</svg>
